machine:
  environment:
    CC_TEST_REPORTER_ID: "afc23d456786250754688e217f76aa924289dbe9ae0926f351dce17bdf1d8240"
    CC_TEST_REPORTER_COVERAGE_ENDPOINT: "https://cce-airbnb-unstable.codeclimate.net/api/v1/test_reports"
  pre:
    - echo "export rvm_install_on_use_flag=0" >> /home/ubuntu/.rvmrc

dependencies:
  override:
    - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > cc-test-reporter
    - chmod +x ./cc-test-reporter
    - bundle install --jobs 4

test:
  pre:
    - ./cc-test-reporter before-build
  override:
    - bundle exec rspec --color --require spec_helper spec --format progress
  post:
    - ./cc-test-reporter after-build
