machine:
  environment:
    CC_TEST_REPORTER_ID: "f472e43d31f36bfbe0ae0175a08a9996b89667f3ed0d4518a36b725084e8b188"
  pre:
    - echo "export rvm_install_on_use_flag=0" >> /home/ubuntu/.rvmrc

dependencies:
  override:
    - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > cc-test-reporter
    - chmod +x ./cc-test-reporter
    - bundle install --jobs 4

test:
  pre:
    - ./cc-test-reporter before-build
  override:
    - bundle exec rspec --color --require spec_helper spec --format progress
  post:
    - ./cc-test-reporter after-build
