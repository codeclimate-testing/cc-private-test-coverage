machine:
  environment:
    CC_TEST_REPORTER_ID: "1d68137f744d980f242fa809f3174e39fdbef8e493ad0063033b28a86a4ad876"
    CODECLIMATE_REPO_TOKEN: "1d68137f744d980f242fa809f3174e39fdbef8e493ad0063033b28a86a4ad876"
  pre:
    - echo "export rvm_install_on_use_flag=0" >> /home/ubuntu/.rvmrc

dependencies:
  override:
    - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > cc-test-reporter
    - chmod +x ./cc-test-reporter
    - bundle install --jobs 4

test:
  pre:
    - ./cc-test-reporter before-build
  override:
    - bundle exec rspec --color --require spec_helper spec --format progress && bundle exec codeclimate-test-reporter
