machine:
  environment:
    CC_TEST_REPORTER_ID: "f4e6e5f201f13a86e8b13768e49821b426ff0fd4eb41b6723b9e772b97404b06"
    CODECLIMATE_REPO_TOKEN: "f4e6e5f201f13a86e8b13768e49821b426ff0fd4eb41b6723b9e772b97404b06"
    CC_TEST_REPORTER_COVERAGE_ENDPOINT: "https://cce-airbnb-unstable-2.codeclimate.net/api/v1/test_reports"
    
  pre:
    - echo "export rvm_install_on_use_flag=0" >> /home/ubuntu/.rvmrc

dependencies:
  override:
    - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > cc-test-reporter
    - chmod +x ./cc-test-reporter
    - bundle install --jobs 4

test:
  pre:
    - ./cc-test-reporter before-build
  override:
    - bundle exec rspec --color --require spec_helper spec --format progress && bundle exec codeclimate-test-reporter
  post:	
    - ./cc-test-reporter after-build || echo "skip upload"
