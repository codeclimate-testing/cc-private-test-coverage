machine:
  environment:
    CC_TEST_REPORTER_ID: "2577914a893e1b121a6fe04c3f8bb88e367c5ff799b448ebf6b758f6741bfee6"
  pre:
    - echo "export rvm_install_on_use_flag=0" >> /home/ubuntu/.rvmrc

dependencies:
  override:
    - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > cc-test-reporter
    - chmod +x ./cc-test-reporter
    - bundle install --jobs 4

test:
  pre:
    - ./cc-test-reporter before-build
  override:
    - bundle exec rspec --color --require spec_helper spec --format progress
  post:
    - ./cc-test-reporter after-build
    - CC_TEST_REPORTER_ID=7960c4b53d71c6d542eb5c6b6367310999daf34d99ca4bd67357b6148f5d7d1c CC_TEST_REPORTER_COVERAGE_ENDPOINT=https://cce-stable.codeclimate.net/api/v1/test_reports ./cc-test-reporter after-build
